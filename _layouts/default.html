<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/css/highlighters/rdark.css" />
  <link rel="alternate" title="Codestorming RSS" href="http://feeds.feedburner.com/codestorming" type="application/rss+xml" />
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-1966590-37']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>

</head>
<body>

  <div id="container">
    <div id="sidebar-panel">
      <div id="about">
        {% include about.html %}
      </div>
    </div>
    <div id="content-panel">
      <ul id="breadcrumb">
        <li><a href="/">&larr; back to all posts</a></li>
        <!-- <li class="right"><a href="" title="read later on instapaper">read later</a></li>-->
        <!-- <li class="right"><a href="" title="post to twitter">share</a></li>-->
        <li class="right"><a href="http://feeds.feedburner.com/codestorming" title="subscribe to rss feed">subscribe</a></li>
        <li class="right"><a href="#comments" title="jump to comments">comments</a></li>
      </ul>
      <div class="post">
        <h1>{{ page.title }}</h1>
        <p class="date">{{ page.date | date_to_string }}</p>
        {{ content }}

        <!--
        <h3>Related posts</h3>
        <ul class="related-posts">
          {% for post in site.related_posts limit:4 %}
            {% if post.title != page.title %}
              <li><a href="{{post.url}}">{{ post.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
        -->
      </div>
      <div id="comments">
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            var disqus_shortname = 'codestorming';
            var disqus_identifier = '{{ page.id }}';
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
      </div>
    </div>
  </div>
  
</body>
</html>
